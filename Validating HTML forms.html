<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>HTML Form Page</title>
    </head>
    <body>
        <h1> Registration Form</h1>
        <form>
            <fieldset>
                <legend>Application Form</legend>
                <b>Full Name:</b><input name="fullname" type="text" required="required" placeholder="Enter your full name."/>
                <b>Email Address:</b><input name="email" type="email" required="required" placeholder="Enter your email address."/><br /><br />
                <b>Contact Number:</b><input name="contact" type="tel"required="required"placeholder="Please enter your telephone number"/>
                <b>Website:</b><input name="website" type="url" required="required" placeholder="Enter your website url."/>
            </fieldset>
            <input type="submit" value="Sign Up"/>
         
        </form>
    </body>
</html>

<!DOCTYPE html>
<html lang="en-US">
    <head><title>HTML SVG HandsOn</title> </head>
    <body>
        <svg height="200" width="200">
            <circle cx="100" cy="100" r="60" stroke=" #322F41" stroke-width="5" fill="#5C647A"/>
        </svg>
        <svg width="300" height="100">
            <rect x="5" y="5" width="290"height="90" stroke="#617B69"stroke-width="5"fill="#96AD76"/>
        </svg>
        <svg height="300" width="100">
            <polygon points="5,5 65,5 95,195 35,195" stroke=" #54523F" stroke-width="5" fill="#EBE3C5" />
        </svg>
        <video height="500" controls="controls" poster="screenshot.png">
            <source src="advertisement.webm" type="video/webm" />
            <source src="advertisement.ogg" type="video/ogg" />
            <source src="advertisement.mp4" type="video/mp4" />
        </video>
        <audio autoplay="autoplay" controls="controls" loop="loop">
            <source src="popopen.wav" type="audio/wav" />
            <source src="popopen.ogg" type="audio/ogg" />
            <source src="popopen.mp3" type="audio/mpeg" />
        </audio
    </body>

</html>
